<html>
	
	<style>

	body {margin:0;}
	#scrollhead {max-width:100%; overflow-x: scroll;}
		ul {
			list-style:none;
			display: block;
			padding:0;
			min-width:600px;
			margin:5px;
			font-size:0;
		 }
		ul li {
			padding:5px 10px;
			border:1px solid black;
			display:inline-block;
			border-radius:2px;
			background-color:#eeebeb;
			font-size:14px; 
			cursor:pointer;
			margin:0 2px; 
		  }
		ul li:hover, ul li.active { background-color:#eeebbb; }
		
	</style>


	<div id="scrollhead">
		<ul id="scroller">
			<li><a>Home Page</a></li>
			<li><a>Blog</a></li>
			<li><a>Chat Rooms</a></li>
			<li><a>Pictures</a></li>
			<li><a>Code Tips</a></li>
			<li><a>Chat Rooms</a></li>
			<li><a>Pictures</a></li>
			<li><a>Code Tips</a></li>
		</ul>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script>

			$( document ).ready(function() {
	  			SetWidth();
	  			SetClicks();
			});

			function SetClicks(){
				$("#scroller").find("li").each(function(){
					$(this).on("click", function(){
						ResetActive();
						var centeringmar = 0;
						centeringmar = (($("body").innerWidth()/2) - ($(this).outerWidth()/2));
						$('#scrollhead').animate({scrollLeft: (($(this).offset().left)  - $('#scroller').offset().left)- centeringmar}, 500);
						$(this).addClass("active");
					});
				});
			}

			function ResetActive(){
				$("#scroller").find("li").each(function(){
					$(this).removeClass("active");
				});
			}

			function SetWidth(){
				var width = 0;
				$("#scroller").find("li").each(function(){
					width += $(this).outerWidth() + 4;
				});
				$("#scroller").attr("style", "min-width:" + (width+5)+ "px");
			};

	</script>
</html>
